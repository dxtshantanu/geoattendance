<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Google Maps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">
    <h2>Get Your Location</h2>
    <p>
        Click the button below to retrieve your current location and view it on Google Maps.
    </p>
    <button id="getLocation" class="btn btn-primary">Get My Location</button>

    <div id="locationDisplay" class="mt-4" style="display:none;">
        <h4>Your Current Location:</h4>
        <p id="locationCoords"></p>
        <a id="openMaps" href="#" target="_blank" class="btn btn-success">View on Google Maps</a>
    </div>

    <h2 class="mt-5">Geofence Location</h2>
    <p>Click the link below to view the geofence location on Google Maps:</p>
    <a href="https://www.google.com/maps/@21.171653404667918,79.07636576502225,15z" target="_blank" class="btn btn-secondary">
        View Geofence Location on Google Maps
    </a>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#getLocation').on('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const user_lat = position.coords.latitude;
                        const user_lng = position.coords.longitude;

                        // Display the user's coordinates
                        $('#locationCoords').html(`Latitude: ${user_lat}, Longitude: ${user_lng}`);
                        
                        // Construct the Google Maps link
                        $('#openMaps').attr('href', `https://www.google.com/maps/@${user_lat},${user_lng},15z`);
                        
                        // Show the location display
                        $('#locationDisplay').show();
                    }, function() {
                        alert("Unable to retrieve your location.");
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });
        });
    </script>
</body>
</html>
